<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact form-Bryah-Online</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1ddb8a2997.js" crossorigin="anonymous"></script>
        
        <div class="header"></div>
        <nav>
            <div class="logo">
                <h4>B.r.a.y.h</h4>
            </div>
            <ul>
            </ul>
            <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
        </nav>
    </head>
    <body>
        <script src="js.js"></script>
        <h1>Contact Form.</h1>
        <div class="hero">
            
            <form><div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"> <i class="fas fa-user"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"> <i class="fas fa-phone-square-alt"></i> Phone No.</label>
                </div>
            </div>
                
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email"><i class="fas fa-envelope"></i> Email id</label>
                </div>
                <div class="input-group">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"><i class="fas fa-comments"></i> Your message</label>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
                
            </form>
        </div>
    </body>
</html>
